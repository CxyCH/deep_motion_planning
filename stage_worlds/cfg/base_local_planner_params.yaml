
planner_frequency: 1.0
base_local_planner: "dwa_local_planner/DWAPlannerROS"

DWAPlannerROS:
  controller_frequency: 20.0

  max_vel_x: 0.6
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0

  max_rot_vel: 1.57
  min_rot_vel: -1.57
    
  acc_lim_th: 2.0
  acc_lim_x: 2.0
  acc_lim_y: 0.0

  xy_goal_tolerance: 0.05

  sim_time: 1.0
  vx_samples: 10
  vy_samples: 1
  vtheta_samples: 20

  occdist_scale: 1.0
